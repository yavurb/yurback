parameters:
  $ref: ../components/parameters/ID.yaml
get:
  operationId: get-a-single-project
  tags:
    - projects
  summary: Get a project
  description: |
    This operation retrieves a single project based on the ID passed.
  security: []
  responses:
    200:
      $ref: ../components/responses/Project.yaml
    404:
      $ref: ../components/responses/Error_404.yaml
    500:
      $ref: ../components/responses/Error_500.yaml


patch:
  operationId: update-a-project
  tags:
    - projects
  summary: Partially update a project
  description:
    This operation updates the given project with the fields specified in the body of the request
  responses:
    200:
      $ref: ../components/responses/Project.yaml
    400:
      description: There is something wrong with a field.
      $ref: ../components/responses/Error.yaml
    401:
      $ref: ../components/responses/Error_401.yaml
    404:
      $ref: ../components/responses/Error_404.yaml
    500:
      $ref: ../components/responses/Error_500.yaml


delete:
  operationId: delete-a-project
  tags:
    - projects
  summary: Logically delete a project
  description: This operation delete a project by deactivating it
  responses:
    200:
      description: Resource successfully deleted
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
          example:
            message: Project deleted
    401:
      $ref: ../components/responses/Error_401.yaml
    404:
      $ref: ../components/responses/Error_404.yaml
    500:
      $ref: ../components/responses/Error_500.yaml