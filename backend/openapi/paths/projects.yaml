post:
  operationId: create-project
  tags:
    - projects
  summary: Create a new Project
  description: |
    This operation creates a new Project in DB.

    You can assume that the operation will always return the new Projects' information unless the enpoint returns a 4XX or 5XX status code.
  requestBody:
    $ref: ../components/requestBodies/Project.yaml
  responses:
    201:
      $ref: ../components/responses/Project.yaml
    400:
      description: |
        There is something wrong with a field/s.
      $ref: ../components/responses/Error.yaml
    401:
      $ref: ../components/responses/Error_401.yaml
    500:
      $ref: ../components/responses/Error_500.yaml

get:
  operationId: get-projects
  tags:
    - projects
  summary: Get projects
  description: |
    This operation by default gets all the existing active projects.

    It accepts a `filter` query option to retrive the projects with certain condition.
  responses:
    200:
      description: Request handled successfully.
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: ../components/schemas/Project.yaml
          example:
            $ref: ../components/examples/Project_multiple.yaml
    401:
      $ref: ../components/responses/Error_401.yaml
    404:
      $ref: ../components/responses/Error_404.yaml
    500:
      $ref: ../components/responses/Error_500.yaml