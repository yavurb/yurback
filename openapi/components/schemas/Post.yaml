type: object
properties:
  id:
    type: number
    readOnly: true
  title:
    type: string
  slug:
    type: string
  author:
    type: string
  description:
    type: string
  content:
    type: string
  status:
    type: string
    enum:
      - published
      - draft
      - archived
    default: published
  created_at:
    type: string
    format: date-time
    readOnly: true
  updated_at:
    type: string
    format: date-time
    readOnly: true
  published_at:
    type:
      - string
      - 'null'
    format: date-time
    readOnly: true
