parameters:
  $ref: ../components/parameters/ID.yaml
get:
  operationId: get-a-single-post
  summary: Get a post
  description: |
    This operation retrieves a single post based on the ID passed.
  security: []
  responses:
    200:
      $ref: ../components/responses/Post.yaml
    404:
      $ref: ../components/responses/Error_404.yaml
    500:
      $ref: ../components/responses/Error_500.yaml


patch:
  operationId: update-a-post
  summary: Partially update a post
  description:
    This operation updates the given post with the fields specified in the body of the request
  responses:
    200:
      $ref: ../components/responses/Post.yaml
    400:
      description: There is something wrong with a field.
      $ref: ../components/responses/Error.yaml
    401:
      $ref: ../components/responses/Error_401.yaml
    404:
      $ref: ../components/responses/Error_404.yaml
    500:
      $ref: ../components/responses/Error_500.yaml


delete:
  operationId: delete-a-post
  summary: Logically delete a post
  description: This operation delete a post by deactivating it
  responses:
    200:
      description: Resource successfully deleted
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
          example:
            message: Post deleted
    401:
      $ref: ../components/responses/Error_401.yaml
    404:
      $ref: ../components/responses/Error_404.yaml
    500:
      $ref: ../components/responses/Error_500.yaml